<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
