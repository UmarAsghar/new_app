{% extends 'one/base.html' %}
{% block content %}
<div class="container mt-3">
    <h1 class='text-warning mb-5 border border-bottom'>Skill</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class='mt-5'>Html/Css</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 75%">90%</div>
              </div>
        </div>
        <div class="col-sm-5">
            <h3 class='mt-5'>JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 75%">80%</div>
              </div>
        </div>
        <div class="col-sm-5">
            <h3 class='mt-5'>Java Programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" aria-valuenow="700" aria-valuemin="0" aria-valuemax="100" style="width: 75%">70%</div>
              </div>
        </div>
        <div class="col-sm-5">
            <h3 class='mt-5'>Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 75%">90%</div>
              </div>
        </div>
        <div class="col-sm-5">
            <h3 class='mt-5'>django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 75%">60%</div>
              </div>
        </div>
        <div class="col-sm-5">
            <h3 class='mt-5'>Networking</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 75%">60%</div>
              </div>
        </div>
    </div>
</div>
{% endblock content %}
